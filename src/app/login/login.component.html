<section class="login-container">
  <form>
    <div class="form-group">
      <label class="form-label">Email</label>
      <app-email [(ngModel)]="email" name="email"></app-email>
    </div>
    <div class="form-group">
      <label class="form-label">Password</label>
      <app-password [(ngModel)]="password" name="password"></app-password>
    </div>
    <div class="text-right">
      <app-button (btnclick)="login()">Login</app-button>
    </div>

  </form>
</section>
